<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИУ4-12Б</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1>ИУ4-12Б</h1>
            </div>
            <nav class="nav-menu">
                <!-- Public calendar - no authentication needed -->
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Calendar Interface -->
        <div id="calendarInterface" class="calendar-interface">
            <!-- Calendar Controls -->
            <div class="calendar-controls">
                <div class="view-toggle">
                    <button id="monthViewBtn" class="btn btn-outline active">Месяц</button>
                    <button id="weekViewBtn" class="btn btn-outline">Неделя</button>
                    <button id="dayViewBtn" class="btn btn-outline mobile-only">День</button>
                </div>
                
                <div class="date-navigation">
                    <button id="prevPeriod" class="btn btn-icon"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentPeriod">Январь 2024</h2>
                    <button id="nextPeriod" class="btn btn-icon"><i class="fas fa-chevron-right"></i></button>
                    <button id="todayBtn" class="btn btn-outline">Сегодня</button>
                </div>

                <div class="action-controls">
                    <button id="createEventBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> <span class="btn-text">Создать событие</span>
                    </button>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-container">
                <div id="calendarGrid" class="calendar-grid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Event Modal -->
        <div id="eventModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="eventForm" class="event-form">
                    <h2 id="eventFormTitle">Создать событие</h2>
                    <form id="eventFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventTitle">Название*:</label>
                                <input type="text" id="eventTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="eventType">Тип события*:</label>
                                <select id="eventType" required>
                                    <option value="class">Занятие</option>
                                    <option value="homework">Домашнее задание</option>
                                    <option value="exam">Экзамен</option>
                                    <option value="other">Прочее</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="eventDescription">Описание:</label>
                            <textarea id="eventDescription" rows="3"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventCourse">Курс/Предмет:</label>
                                <input type="text" id="eventCourse">
                            </div>
                            <div class="form-group">
                                <label for="eventInstructor">Преподаватель:</label>
                                <input type="text" id="eventInstructor">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventStartTime">Начало*:</label>
                                <input type="datetime-local" id="eventStartTime" required>
                            </div>
                            <div class="form-group">
                                <label for="eventEndTime">Окончание*:</label>
                                <input type="datetime-local" id="eventEndTime" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventLocation">Место проведения:</label>
                                <input type="text" id="eventLocation">
                            </div>
                            <div class="form-group">
                                <label for="eventPriority">Приоритет:</label>
                                <select id="eventPriority">
                                    <option value="low">Низкий</option>
                                    <option value="medium" selected>Средний</option>
                                    <option value="high">Высокий</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="eventRecurring">
                                Повторяющееся событие
                            </label>
                        </div>

                        <div id="recurringOptions" class="recurring-options hidden">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="recurringFrequency">Частота:</label>
                                    <select id="recurringFrequency">
                                        <option value="weekly">Еженедельно</option>
                                        <option value="daily">Ежедневно</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="recurringEndDate">До даты:</label>
                                    <input type="date" id="recurringEndDate">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Дни недели:</label>
                                <div class="days-of-week">
                                    <label><input type="checkbox" value="1"> Пн</label>
                                    <label><input type="checkbox" value="2"> Вт</label>
                                    <label><input type="checkbox" value="3"> Ср</label>
                                    <label><input type="checkbox" value="4"> Чт</label>
                                    <label><input type="checkbox" value="5"> Пт</label>
                                    <label><input type="checkbox" value="6"> Сб</label>
                                    <label><input type="checkbox" value="0"> Вс</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancelEventBtn" class="btn btn-outline">Отмена</button>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Event Details Modal -->
        <div id="eventDetailsModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="eventDetails" class="event-details">
                    <!-- Event details will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- File Upload Modal -->
        <div id="fileUploadModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="file-upload-form">
                    <h2>Загрузить файл</h2>
                    <form id="fileUploadForm">
                        <div class="form-group">
                            <label for="uploaderName">Ваше имя:</label>
                            <input type="text" id="uploaderName" placeholder="Введите ваше имя" required>
                        </div>
                        <div class="form-group">
                            <label for="fileInput">Выберите файл:</label>
                            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.gif,.ppt,.pptx,.txt,.zip" required>
                            <small>Максимальный размер: 50 МБ. Поддерживаемые форматы: PDF, DOC, DOCX, JPG, PNG, GIF, PPT, PPTX, TXT, ZIP</small>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="cancelFileUpload" class="btn btn-outline">Отмена</button>
                            <button type="submit" class="btn btn-primary">Загрузить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
